<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>胜众网络 前端规范demo</title>
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<link rel="stylesheet" href="../css/sz.css" />
		<link rel="stylesheet" href="../css/demo1.css" />
		<style type="text/css">
			/*首页*/
			#mainbody{padding-top: 0;}
			#mainbody .inner{background: url('../image/demo1.jpg') no-repeat center;background-size: cover;position: relative;}
			.index_section1{padding-top:0;width: 100%;height: 406px;position: absolute;top: 50%;margin-top: -203px;background: none;}
			
			/*登录注册页面*/
			.sign-form{top: 154px;}
		</style>
	</head>
	<body>
		<div id="mainbody">
			<div class="inner">
				<div class="index_section1">
					<p style="font-size: 36px;margin-bottom: 30px;">胜众网络</p>
					<p style="font-size: 18px;">用户中心</p>
					<div class="sign-form">
						<form>
						  <div class="form-group"> 
						    <input type="text" class="form-control" id="exampleInputName1" placeholder="电子邮箱/手机号">
						  </div>
						  <div class="form-group"> 
						    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="密码">
						  </div>
						  <a href="home.html" class="btn btn-success login-btn">登录</a>
						  <div class="checkbox">
							  <label>
							    <input type="checkbox" value="">
							    记住我
							  </label>
						  </div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/respond.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/placeholder.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/sz.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/demo1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$("#mainbody .inner").height($(window).height());
		</script>
	</body>
</html>
