<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>胜众网络 前端规范demo</title>
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<link rel="stylesheet" href="../css/bootstrap-datetimepicker.css" />
		<link rel="stylesheet" href="../css/bootstrap-dialog.css" />
		<link rel="stylesheet" href="../css/pagination.css" />
		<link rel="stylesheet" href="../css/sz.css" />
		<link rel="stylesheet" href="../css/demo1.css" />
	</head>
	<body>
		<div class="navbar navbar-default">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="index.html">胜众网络前端规范</a>
		    </div>
		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav navbar-right">
		        <li class="dropdown">
		          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">UserName <span class="caret"></span></a>
		          <ul class="dropdown-menu">
		            <li><a href="#">Action</a></li>
		            <li><a href="#">Another action</a></li>
		            <li><a href="#">Something else here</a></li>
		            <li role="separator" class="divider"></li>
		            <li><a href="#">Separated link</a></li>
		          </ul>
		        </li>
		        <li class="dropdown">
		          <a href="login.html" class="dropdown-toggle" role="button" aria-haspopup="true" aria-expanded="false" style="padding-left:0;padding-right:0;">
		          	<button class="btn btn-primary">退出</button>
		          </a>
		        </li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</div>
		<div id="mainbody">
			<div class="inner">
				<div id="sidenav" class="pull-left">
					<ul class="list-unstyled">
						<li>
							<a href="javascript:void(0)" class="level1-nav-a active">我的培训</a>
							<ul class="list-unstyled level2-nav-ul">
								<li class="level2-nav"><a href="button.html" class="level2-nav-a">培训报名</a></li>
								<li class="level2-nav"><a href="button.html" class="level2-nav-a active">培训课程</a></li>
								<li class="level2-nav"><a href="button.html" class="level2-nav-a">必修课程</a></li>
								<li class="level2-nav"><a href="button.html" class="level2-nav-a">选修课程</a></li>
							</ul>
						</li>
						<li>
							<a href="javascript:void(0)" class="level1-nav-a">表单</a>
							<ul class="list-unstyled level2-nav-ul hide">
								<li class="level2-nav"><a href="radio.html" class="level2-nav-a">单选框</a></li>
								<li class="level2-nav"><a href="checkbox.html" class="level2-nav-a">多选框</a></li>
								<li class="level2-nav"><a href="select.html" class="level2-nav-a">选择器</a></li>
								<li class="level2-nav"><a href="input.html" class="level2-nav-a">输入框</a></li>
								<li class="level2-nav"><a href="calendar.html" class="level2-nav-a">日期选择</a></li>
								<li class="level2-nav"><a href="editor.html" class="level2-nav-a">编辑器</a></li>
							</ul>
						</li>
					</ul>
				</div>
				<div id="content" class="pull-left">
					<div class="inner">
						<ol class="breadcrumb">
						  <li><a href="index.html">首页</a></li>
						  <li class="active">我的培训</li>
						  <li class="active">培训课程</li>
						</ol>
						<div class="box form-box">
							<ul class="list-unstyled form-inline">
								<li class="pull-left">
									<div class="form-group">
									  	<label>学习状况</label>
									  	<select class="form-control" name="">
											<option value="">选项一</option>
											<option value="">选项二</option>
											<option value="">选项三</option>
											<option value="">选项四</option>
										  </select>
									</div>
								</li>
								<li class="pull-left">
									<div class="form-group"> 
									    <label for="exampleInputName1">课程名称</label>
									    <input type="text" class="form-control" id="exampleInputName1" placeholder="课程名称">
									</div>
								</li>
								<li class="pull-left">
									<div class="form-group">
									  	<label>课程时间</label>
									  	<input size="16" type="text" value="2012-06-15 14:45" readonly="" class="form_datetime" id="form_datetime1">
									</div>
								</li>
								<div class="clear"></div>
							</ul>
							<ul class='list-unstyled'>
								<li class="pull-right"><button class="btn btn-primary">查询</button></li>
								<li class="pull-right"><button class="btn btn-primary">查询</button></li>
								<li class="pull-right"><button class="btn btn-primary">查询</button></li>
								<div class="clear"></div>
							</ul>
						</div>
						<div class="box">
							<div class="table">
							  <!--table操作-->
							  <ul class="list-unstyled table-operation"> 
							     <li class="pull-left">
							     	<button class="btn btn-primary btn-sm">编辑</button>
							     </li>
							     <li class="pull-left">
							     	<button class="btn btn-primary btn-sm" onclick="showConfirmDialog()">删除</button>
							     </li>
							     <li class="pull-left">
							     	<button class="btn btn-primary btn-sm">新增</button>
							     </li>
							     <li class="pull-left">
							     	<button class="btn btn-primary btn-sm" onclick="showImportDialog()">导入</button>
							     </li>
							     <li class="pull-left">
							     	<button class="btn btn-primary btn-sm">导出</button>
							     </li>
							     <div class="clear"></div>
							  </ul>
							  <!--table表格-->
							  <div class="table-body">
							     <table>
									 <!--table表头-->
									 <thead class="table-thead">
								           <tr>
								             <th class="col-xs">
									       <label class="checkbox">
										<input class="input-checkbox" value="2" type="checkbox"/>
										<span class="style-checkbox"></span>
									       </label>
									    </th>
									    <th class="col-lg">课程名称</th>
									    <th class="col-md">时长(min)</th>
								        <th class="col-md">点击量</th>
								        <th class="col-md">主讲</th>
									    <th class="col-md">学习时间(min)</th>
									    <th>学习进度</th>
									  </tr>
									</thead>
									<!--table内容-->
									<tbody class="table-tbody data-container1">
									</tbody>
							     </table>
							  </div>
							</div>
							<!--分页HTML-->
							<div id="pagination1" class="pagination"></div>
						</div>
					</div>
				</div>
				<div class="clear"></div>
			</div>
		</div>
		<script src="../js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/respond.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/placeholder.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/bootstrap-datetimepicker.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/template.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/pagination.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/sz.js" type="text/javascript" charset="utf-8"></script>
		//数据模板
		<script type="text/html" id="datatemplate">
		  <tr>
		     <td class="col-xs">
		      <label class="checkbox">
		     	<input class="input-checkbox" value="2" type="checkbox">
		     	<span class="style-checkbox"></span>
		      </label>
		     </td>
		     <td class="col-lg">
		     	<span>
		     	  <a href="javascript:;">{{name}}</a>
		     	</span>
		     </td>
		     <td class="col-md">
		     	<span>{{age}}</span>
		     </td>
		     <td class="col-md">
		     	<span>{{number}}</span>
		     </td>
		     <td class="col-md">
		     	<span>{{tel}}</span>
		     </td>
		     <td class="col-md">
		     	<span>{{address}}</span>
		     </td>
		     <td>
		     	<div class="progress-line">
				  <div class="progress-line-outer"> 
				    <div class="progress-line-inner">
				      <div class="progress-line-bg" style="width: {{progress}}%; height: 12px;"></div>
				    </div>
				    <span class="progress-line-text">{{progress}}%</span>
				  </div>
				</div>
		     </td>
		  </tr>
		</script>
		<script src="../js/demo1.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/bootstrap-dialog.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
