		<!--分页JS-->
		<script type="text/javascript">
		  	var currentPage = 1;
		  	requestData(currentPage);
		  	//请求数据
		  	function requestData(pageNumber){
			   $.ajax({
				type: "get",
				url: "img/test1.json",
				data: {"pageNumber":pageNumber},
				dataType: "json",
				success: function(data){
					show(data)
				},
				error: function(){
					alert("error");
				}
			   });
			}
			//展示数据
			function show(data){
				//渲染数据
				var dataContainer = $(".data-container1");
				dataContainer.empty();
				$.each(data.persons,function(i,item){
				  var html =  template('datatemplate', item);				        	
				  dataContainer.append(html);	
				});
				//分页
				var totalPage = data.totalPage;
				$('#pagination1').paginate({
					count: totalPage,
					start: currentPage,
					onChange: function(page){
					  requestData(currentPage);
					  currentPage = page
					}
				})
			}
		</script>

		<!--弹出对话框-->
		<script type="text/javascript">
		  function showConfirmDialog(){
		    var instanceDialog = new BootstrapDialog({
		      //配置对话框标题
		      title: '删除', 
		      //配置对话框内容
		      message: '确认删除？', 
		      //配置操作按钮
		      buttons: [{ 
		        label: '确定',
		        action: function(dialog) {
		          //calback
		          instanceDialog.close();
		        }
		      }, {
		        label: '取消',
		        action: function(dialog) {
		          instanceDialog.close();
		        }
		      }]
		    });
		    //显示对话框
		    instanceDialog.open();
		  }
		</script>
